<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Translator</title>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Berkshire+Swash|Poiret+One|Sacramento|Satisfy" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h1>mytranslator</h1>
        <form action="" id="search">
            <textarea id="inputArea" rows="4" cols="50"></textarea>
            <div id="optionContainer">
                <div id="langFromContainer" class="container">
                    <h4>From:</h4>
                    <select id="langFrom" class="options">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
                <div id="langToContainer" class="container">
                    <h4>To:</h4>
                    <select id="langTo" class="options">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="ru">Russian</option>
                    </select>
                </div>
            </div>
            <div id="buttons">
                <input type="button" value="submit" id="submit" class="button">
                <input type="button" value="clear" id="clear" class="button">
            </div>
        </form>
        <div id="output"></div>
        <div id="footer"><a href="http://translate.yandex.com/">Powered by Yandex.Translate</a></div>
        <script src="js/main.js"></script>
    </body>
</html>
